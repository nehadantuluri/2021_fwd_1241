<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-color: azure;
        }
        .text{
            color: red;
            background-color: green;
        }
        .btn{
            text-align: center;
            transition-duration: 0.4s;
        }
    </style>
</head>
<body>
    <h1 align="center" class="text">Registration form</h1>
    <b>Name :</b>
    <input type="text" placeholder="enter your name"><br><br>
    <b>Password :</b>
    <input type="password" placeholder="enter your password"><br><br>
    <b>Email id :</b>
    <input type="text" placeholder="enter your email"><br><br>
    <b>Phone Number :</b>
    <input type="text" placeholder="enter your number"><br><br>
    <b>Gender :</b>
    <input type="radio" name="1">Male</input>
    <input type="radio" name="1">Female</input><br><br>
    <b>Languages known :</b>
    <input type="checkbox" name="" id="">Telugu</input>
    <input type="checkbox" name="" id="">Hindi</input>
    <input type="checkbox" name="" id="">English</input>
    <input type="checkbox" name="" id="">Tamil</input>
    <input type="checkbox" name="" id="">Malayalam</input><br><br>
    <b>Address :</b>
    <textarea name="address" id="" cols="30" rows="10"></textarea><br><br>
    <button class="btn">SUBMIT</button>
</body>
</html>
